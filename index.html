<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sass/style.css" />
    <link rel="icon" href="./icons/finalCalcIcon.png" type="image/x-icon" />
  </head>
  <body>

    <section id="section2" class="ShiftFinishWriter">
      <div class="switch">
        <div id="NormalDay">custom</div>
        <div id="CustomDay">normal</div>
      </div>

      <div class="CustomDayInfo">
        <input id="StartHrs" type="number" placeholder="Start H" />
        <input id="EndHrs" type="number" placeholder="End H" />
        <input id="Adress" type="text" placeholder="Shop" />
        <input id="MoneyTotal" type="number" placeholder="Trzba" />
      </div>

      <div class="NormalDayInfo">
        <input id="normalDayShop" type="text" placeholder="Shop">
        <input id="normalDayMoney" type="number" placeholder="Trzba">
      </div>
      
      <div id="SubmitShift">Save shift</div>
    </section>

    <section id="section3" class="AllShiftsCalc">
      <button id="finishButton">Calculate all Shifts</button>
    </section>

    <script src="./scripts/script.js"></script>
  </body>
</html>
