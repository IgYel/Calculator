<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work calculator by Igor</title>
    <link rel="stylesheet" href="./sass/style.css" />
    <link rel="icon" href="./icons/finalCalculator.png" type="image/x-icon" />
  </head>
  <body>

    <section id="section2" class="ShiftFinishWriter">
      <div class="switch">
        <div id="NormalDay">custom</div>
        <div id="CustomDay">normal</div>
      </div>

      <div class="CustomDayInfo">
        <input id="StartHrs" type="number" placeholder="Start H" />
        <input id="EndHrs" type="number" placeholder="End H" />
        <input id="Adress" type="text" placeholder="Shop (Ha20 Ha18 2smena)" />
        <input id="MoneyTotal" type="number" placeholder="Trzba" />
      </div>

      <div class="NormalDayInfo">
        <!-- <input id="normalDayShop" type="text" placeholder="Shop (Ha20 Ha18 2smena)"> -->
        <select id="normalDayShop">
          <option value="2smena">2smena</option>
          <option value="MAJ">MAJ</option>
          <option value="Ha20">Ha20</option>
          <option value="Ha18">Ha18</option>
          <option value="C26">C26</option>
        </select>
        <input id="normalDayMoney" type="number" placeholder="Trzba">
      </div>
      
      <div id="SubmitShift">Save shift</div>
    </section>

    <section id="section3" class="AllShiftsCalc">
      <button id="finishButton">Calculate all Shifts</button>
      <button id="clearLocalStorage">Clear Local storage!!!</button>
    </section>
    <section class="changeShift">
      <select id="changeShiftButton">
        <option value="none">choose a day</option>
      </select>
      
      <input id="inputNewDate" class="inputNewValue" type="text" placeholder="new date">
      <input id="inputNewShop" class="inputNewValue" type="text" placeholder="new shop">
      <input id="inputNewHrs" class="inputNewValue" type="number" placeholder="new hours">

      <div id="saveChangedShift">save changes</div>
    </section>

    <script src="./scripts/script.js"></script>
  </body>
</html>
